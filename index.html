<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SNAKE!</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    .container {
      height: 100%;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .flex {
      flex: 1;
      margin-top: 10px;
      box-shadow: 2px 3px 4px black;
    }
    #game-canvas {
      background-color: #111;
    }
    .btn {
      border: none;
      font-size: 20px;
    }
    .btn:hover {
      box-shadow: 3px 4px 5px black;
      cursor: pointer;
    }
    .btn:active {
      box-shadow: 1px 2px 3px black;
    }
    #game-mode {
      width: 250px; 
      height: 50px; 
    }
    #pause-button {
      margin-left: 10px;
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div>
        <button class="flex btn" id="game-mode">Activate Wacky Mode</button>
      </div>
      <div>
        <button class="flex btn" id="pause-button">Pause</button>
      </div>
    </div>
    <div class="row">
      <div>
        <canvas class="flex" id="game-canvas"></canvas>
      </div>
    </div>
  </div>
  
  <script src="options.js"></script>
  <script src="main.js"></script>

</body>
</html>
